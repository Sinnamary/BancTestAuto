<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 420" role="img" aria-label="Filtre RC passe-bas">
  <defs>
    <style>
      :root{
        --wire:#0f172a;      /* slate-900 */
        --text:#0f172a;
        --muted:#475569;     /* slate-600 */
        --accent:#2563eb;    /* blue-600 */
      }
      .wire{ fill:none; stroke:var(--wire); stroke-width:3.2; stroke-linecap:round; stroke-linejoin:round; }
      .sym { fill:none; stroke:var(--wire); stroke-width:3.2; stroke-linecap:round; stroke-linejoin:round; }
      .term{ fill:#ffffff; stroke:var(--wire); stroke-width:3.2; }
      .node{ fill:var(--wire); }
      .label{ fill:var(--text); font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
              font-size:30px; font-weight:600; }
      .sub  { fill:var(--muted); font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
              font-size:34px; font-weight:600; }
      .vtxt { fill:var(--accent); font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
              font-size:30px; font-weight:700; }
      .arrow{ fill:none; stroke:var(--accent); stroke-width:4; stroke-linecap:round; }
    </style>
    <marker id="arrowHead" viewBox="0 0 10 10" refX="8.5" refY="5" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="var(--accent)"/>
    </marker>
  </defs>

  <!-- Terminals left -->
  <circle class="term" cx="120" cy="120" r="14"/>
  <circle class="term" cx="120" cy="280" r="14"/>

  <!-- Terminals right -->
  <circle class="term" cx="1080" cy="120" r="14"/>
  <circle class="term" cx="1080" cy="280" r="14"/>

  <!-- Wires top/bottom -->
  <path class="wire" d="M 134 120 H 260"/>
  <path class="wire" d="M 134 280 H 1066"/>

  <!-- Resistor (IEC rounded rect) -->
  <rect class="sym" x="260" y="95" width="300" height="50" rx="16"/>
  <path class="wire" d="M 560 120 H 760"/>

  <text class="label" x="410" y="60" text-anchor="middle" dominant-baseline="middle">R</text>

  <!-- Junction node -->
  <circle class="node" cx="760" cy="120" r="6"/>

  <!-- Wire from node to right terminal -->
  <path class="wire" d="M 760 120 H 1066"/>

  <!-- Capacitor branch -->
  <path class="wire" d="M 760 120 V 175"/>
  <!-- capacitor plates -->
  <path class="sym" d="M 720 175 H 800"/>
  <path class="sym" d="M 720 205 H 800"/>
  <path class="wire" d="M 760 205 V 280"/>
  <circle class="node" cx="760" cy="280" r="6"/>

  <text class="label" x="840" y="195" dominant-baseline="middle">C</text>

  <!-- Vin arrow -->
  <path class="arrow" d="M 70 280 V 130" marker-end="url(#arrowHead)"/>
  <text class="vtxt" x="60" y="210" text-anchor="start" dominant-baseline="middle">Vin</text>

  <!-- Vout arrow -->
  <path class="arrow" d="M 1130 280 V 130" marker-end="url(#arrowHead)"/>
  <text class="vtxt" x="1140" y="210" text-anchor="start" dominant-baseline="middle">Vout</text>

  <!-- Subtitle ultra minimal -->
  <text class="sub" x="600" y="370" text-anchor="middle" dominant-baseline="middle">Filtre RC passe-bas</text>
</svg>
